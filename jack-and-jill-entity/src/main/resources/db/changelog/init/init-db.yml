      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS rating_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
      id: 05-12-2024-7
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS round_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
      id: 05-12-2024-8
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS users_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
      id: 05-12-2024-9
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE category
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  category    VARCHAR(255)                            NOT NULL,
                  created_by  VARCHAR(255),
                  modified_by VARCHAR(255),
                  CONSTRAINT category_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-10
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE competition
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  start_date  TIMESTAMP WITHOUT TIME ZONE NOT NULL,
                  created_by  VARCHAR(255),
                  description VARCHAR(255),
                  modified_by VARCHAR(255),
                  name        VARCHAR(255)                            NOT NULL,
                  CONSTRAINT competition_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-11
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE criteria
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  created_by  VARCHAR(255),
                  criteria    VARCHAR(255)                            NOT NULL,
                  modified_by VARCHAR(255),
                  CONSTRAINT criteria_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-12
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE judge
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  users_id    BIGINT,
                  city        VARCHAR(255),
                  club        VARCHAR(255),
                  country     VARCHAR(255),
                  created_by  VARCHAR(255),
                  modified_by VARCHAR(255),
                  name        VARCHAR(255),
                  phone       VARCHAR(255),
                  second_name VARCHAR(255),
                  surname     VARCHAR(255),
                  CONSTRAINT judge_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-13
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE judges_to_competition
              (
                  competition_id BIGINT NOT NULL,
                  judge_id       BIGINT NOT NULL
              );

  - changeSet:
      id: 05-12-2024-14
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE member
              (
                  category_id    BIGINT,
                  competition_id BIGINT,
                  created_at     TIMESTAMP WITHOUT TIME ZONE,
                  id             BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at    TIMESTAMP WITHOUT TIME ZONE,
                  city           VARCHAR(255),
                  club           VARCHAR(255),
                  country        VARCHAR(255),
                  created_by     VARCHAR(255),
                  modified_by    VARCHAR(255),
                  name           VARCHAR(255),
                  phone          VARCHAR(255),
                  second_name    VARCHAR(255),
                  surname        VARCHAR(255),
                  CONSTRAINT member_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-15
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE rating
              (
                  rating         INTEGER,
                  category_id    BIGINT,
                  competition_id BIGINT,
                  created_at     TIMESTAMP WITHOUT TIME ZONE,
                  criteria_id    BIGINT,
                  id             BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  judge_id       BIGINT,
                  member_id      BIGINT,
                  modified_at    TIMESTAMP WITHOUT TIME ZONE,
                  round_id       BIGINT,
                  created_by     VARCHAR(255),
                  modified_by    VARCHAR(255),
                  CONSTRAINT rating_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-16
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE round
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  created_by  VARCHAR(255),
                  modified_by VARCHAR(255),
                  round       VARCHAR(255)                            NOT NULL,
                  CONSTRAINT round_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-17
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE TABLE users
              (
                  created_at  TIMESTAMP WITHOUT TIME ZONE,
                  id          BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                  modified_at TIMESTAMP WITHOUT TIME ZONE,
                  created_by  VARCHAR(255),
                  modified_by VARCHAR(255),
                  password    VARCHAR(255)                            NOT NULL,
                  role        VARCHAR(255)                            NOT NULL,
                  username    VARCHAR(255)                            NOT NULL,
                  CONSTRAINT users_pk PRIMARY KEY (id)
              );

  - changeSet:
      id: 05-12-2024-18
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              ALTER TABLE category
                  ADD CONSTRAINT category_category_key UNIQUE (category);

  - changeSet:
