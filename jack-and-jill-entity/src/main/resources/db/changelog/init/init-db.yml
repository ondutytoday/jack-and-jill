databaseChangeLog:
  - changeSet:
      id: 05-12-2024-1
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS category_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
      id: 05-12-2024-2
      author: Elena Vasilyeva
      changes:
