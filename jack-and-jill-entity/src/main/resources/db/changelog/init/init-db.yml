      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS criteria_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
      id: 05-12-2024-4
      author: Elena Vasilyeva
      changes:
        - sql:
            sql: |
              CREATE SEQUENCE IF NOT EXISTS judge_id_seq START WITH 1 INCREMENT BY 1;

  - changeSet:
